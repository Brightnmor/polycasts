<link rel="import" href="../../iron-ajax/iron-ajax.html">

<dom-module id="list-page">

  <template>

    <style>
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(category)]]"
      handle-as="json"
      last-response="{{postList}}"></iron-ajax>

    <template is="dom-repeat" items="{{postList.posts}}">
      <div class="post">
        <img src="[[item.img]]" alt="[[item.img_alt]]" />
        <a href="#/[[category]]/posts/[[item.slug]]">
          <h2>[[item.title]]</h2>
        </a>
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'list-page',

      properties: {

        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      _computeURL: function(category) {
        return `data/list/${category}.json`;
      }

    });
  </script>

</dom-module>
